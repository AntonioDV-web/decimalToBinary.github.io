<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de decimal a binario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>
        Convertidor de <br />
        Decimal a Binario
      </h1>
      <section class="input-container">
        <label for="number-input">Escribe un n√∫mero decimal:</label>
        <input
          value=""
          type="number"
          name="decimal number input"
          id="number-input"
          class="number-input"
        />
        <button class="convert-btn" id="convert-btn">Convertir</button>
      </section>
      <section class="output-container">
        <h2>Resultado</h2>
        <output id="result" for="number-input"></output>
        <h2>Preciona el numero "5" para saber mas sobre numeros binarios</h2>
        <div id="animation-container"></div>
      </section>


    <script src="scripts.js"></script>
</body>
</html>
